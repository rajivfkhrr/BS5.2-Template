<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<!----
		<link href="style.css" rel="stylesheet">
		<!---->
	</head>
	<body>
    
    
	<div id="CarouselWithThumbnail" class="container">
	<h1 class="text-center my-5">CarouselWithThumbnail</h1>
		<div class="row">
			<div class="col-md-12">
				<div id="Carousel" class="carousel slide" data-bs-bs-ride="carousel" align="center">
					<!-- slides -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="https://i.imgur.com/weXVL8M.jpg" alt="Hills">
						</div>
						<div class="carousel-item">
							<img src="https://i.imgur.com/Rpxx6wU.jpg" alt="Hills">
						</div>
						<div class="carousel-item">
							<img src="https://i.imgur.com/83fandJ.jpg" alt="Hills">
						</div>
						<div class="carousel-item">
							<img src="https://i.imgur.com/JiQ9Ppv.jpg" alt="Hills">
						</div>
					</div>
					<!-- Left right -->
					<a class="carousel-control-prev" href="#Carousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon"></span>
					</a>
					<a class="carousel-control-next" href="#Carousel" data-bs-slide="next">
					<span class="carousel-control-next-icon"></span>
					</a>
				</div>
				<div>
					<!-- Thumbnails -->
					<ol class="carousel-indicators list-inline">
						<li class="list-inline-item active">
							<a id="carousel-selector-0" class="selected" data-bs-slide-to="0" data-bs-target="#Carousel">
							<img src="https://i.imgur.com/weXVL8M.jpg" class="img-fluid">
							</a>
						</li>
						<li class="list-inline-item">
							<a id="carousel-selector-1" data-bs-slide-to="1" data-bs-target="#Carousel">
							<img src="https://i.imgur.com/Rpxx6wU.jpg" class="img-fluid">
							</a>
						</li>
						<li class="list-inline-item">
							<a id="carousel-selector-2" data-bs-slide-to="2" data-bs-target="#Carousel">
							<img src="https://i.imgur.com/83fandJ.jpg"  class="img-fluid">
							</a>
						</li>
						<li class="list-inline-item">
							<a id="carousel-selector-2" data-bs-slide-to="3" data-bs-target="#Carousel">
							<img src="https://i.imgur.com/JiQ9Ppv.jpg"  class="img-fluid">
							</a>
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
